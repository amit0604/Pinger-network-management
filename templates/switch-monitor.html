<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pinger</title>
    <link rel="stylesheet" href="../static/style.css">
    <script src="../static/script-deviceMonitor.js" defer></script>
</head>
<body>
    <h1 class="page-title">Ping Monitor</h1>

    <div class="health-container">
        <div class="health-statistics">

            <div class="statistics-dropdown online-statistics">
                <span class="online-count">ðŸŸ¢ Online: 0</span>
                <div class="dropdown-content online-list"></div>
            </div>

            <div class="statistics-dropdown offline-statistics">
                <span class="offline-count">ðŸ”´ Offline: 0</span>
                <div class="dropdown-content offline-list"></div>
            </div>

            <span class="availability">ðŸ“Š Availability: 0%</span>
        </div>
    </div>

    <div class="search-wrapper">
        <input type="search" id="search-input" placeholder="Search by name or IP..." data-search>
    </div>

    <div class="device-cards" data-device-cards-container></div>

    <!-- Add Device Modal -->
    <div id="device-modal" class="modal hidden">
        <div class="modal-content">
            <h2 id="modal-title">Add Device</h2>

            <input id="dev-name" placeholder="Name" />
            <input id="dev-ip" placeholder="IP Address" />
            <input id="dev-type" placeholder="Vendor (Cisco / Juniper)" />
            <input id="dev-model" placeholder="Model" />
            <input id="dev-group" placeholder="Group" />
            <input id="dev-snmp-community" placeholder="SNMP Community (optional, default: public)" />

            <div class="modal-actions">
            <button id="save-device">Save</button>
            <button id="cancel-device">Cancel</button>
            </div>
        </div>
    </div>

    <button class="floating-add-btn" id="add-device-btn">ï¼‹</button>


    <template data-device-template>
        <div class="card">
            <div class="card-left">
                <div class="title-name"></div>
                <div class="title-ip"></div>
                <div class="title-type"></div>
            </div>
            <div class="card-right">
                <div class="latency" aria-live="polite"></div>
            </div>
        </div>
    </template>

    <!-- Context menu for device cards -->
    <div id="card-context-menu" class="context-menu hidden">
        <div id="context-edit" class="context-item">Edit</div>
        <div id="context-remove" class="context-item">Remove</div>
    </div>
</body>
</html>
